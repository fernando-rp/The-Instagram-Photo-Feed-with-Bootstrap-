<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram Photo with Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link href="./style.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
            <div class="mx-5">
                <i class="fab fa-instagram fa-2x "> </i>
                <span class="insta mx-1">Instagram</span>
            </div>
                <div class="d-inline mx-5">
                    <div class="d-inline">
                    <button type="type" class="position-relative btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModalLong">Create a new post</button>
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <form>
                                    <div class="mb-3">
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                    </form>
                                </div>
                                <div class= " d-flex-inline mx-2">
                                <i class="iconp fas fa-camera p-1 border-1"></i>
                                <i class="iconp fas fa-map-marker-alt p-1 border-1"></i>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn border-dark" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="dropdown d-inline"">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class=container>
        <div class="row"> 
            <div class=" col-12 d-flex justify-content-center">
                <a href=index.html ><i class="fas fa-th mx-1 mt-1"></i> </a>
                <a href=cards.html ><i class="fas fa-square mx-1 mt-1"></i> </a>
            </div>
        </div>

        <div class="row">
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/20/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4 align-self-center">
                <div class="embed-responsive embed-responsive-1by1">
                <iframe  src="https://www.youtube.com/embed/Bh2gOuQoPTU?autoplay=1&mute=1&loop=1" ></iframe>
                </div>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/800/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/100/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/250/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/300/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/110/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/220/400/300>
            </div>
            <div class="mx-auto mt-1 col-md-4">
                <img src=https://picsum.photos/id/330/400/300>
            </div>
        </div>
    </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
